version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: officemap-postgres
    environment:
      POSTGRES_USER: officemap
      POSTGRES_PASSWORD: officemap_dev_password
      POSTGRES_DB: officemap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U officemap"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: officemap-backend
    environment:
      DATABASE_URL: postgresql://officemap:officemap_dev_password@postgres:5432/officemap?schema=public
      PORT: 3000
      NODE_ENV: development
      DISABLE_AUTH: "true"
      JWT_SECRET: dev-secret-key-change-in-production
      UPLOAD_DIR: /app/uploads
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
      - ./uploads:/app/uploads
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: officemap-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:
